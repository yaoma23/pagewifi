        <h1>AirLock Setup</h1>
        <p class="subtitle">Configure your Wi-Fi connection</p>
        
        <button class="scan-btn" onclick="scanNetworks()">
            <span class="button-icon">ðŸ“¡</span>
            <span>Scan Networks</span>
        </button>
        <div class="spinner" id="spinner">
            <div class="spinner-dot"></div>
            <span>Scanning...</span>
        </div>
        
        <div id="networks" class="networks-container"></div>
        
        <form id="configForm" class="config-form">
            <div class="form-group">
                <label for="ssid">Network Name (SSID)</label>
                <input type="text" name="ssid" id="ssid" required placeholder="Select or enter Wi-Fi name">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter Wi-Fi password">
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="button-icon">ðŸ’¾</span>
                <span>Save & Connect</span>
            </button>
        </form>
