<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirLock Control</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container main-container">
        <h1>&#x1F512; AirLock Control</h1>
        
        <div class="info" id="status">
            <strong>Loading...</strong>
        </div>
        
        <button class="button unlock-btn" onclick="openLock()">&#x1F513; OPEN LOCK</button>
        
        <br><br>
        <button class="button reset-btn" onclick="resetWiFi()">&#x2699; Reset Wi-Fi</button>
        
        <div id="message"></div>
    </div>
    
    <script>
        // Load status
        fetch('/status')
            .then(r => r.json())
            .then(data => {
                document.getElementById('status').innerHTML = 
                    '<strong>Connected to:</strong> ' + data.ssid + '<br>' +
                    '<strong>IP Address:</strong> ' + data.ip + '<br>' +
                    '<strong>Signal:</strong> ' + data.rssi + ' dBm';
            });
        
        function openLock() {
            fetch('/open')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('message').innerHTML = 
                        '<p style="color: green; text-align: center;">&#x2713; Lock Opened!</p>';
                    setTimeout(() => {
                        document.getElementById('message').innerHTML = '';
                    }, 3000);
                });
        }
        
        function resetWiFi() {
            if (confirm('Reset Wi-Fi settings and restart?')) {
                fetch('/reset')
                    .then(() => {
                        alert('Device restarting in config mode...');
                    });
            }
        }
    </script>
</body>
</html>
